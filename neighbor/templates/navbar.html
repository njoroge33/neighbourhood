{% load static%}



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/home"><img
                src="{{request.scheme}}://{{request.META.HTTP_HOST}}{% static 'images/logo.jpg' %}" class="img-fluid"
                style="height:70px;width:70px;margin-bottom:2%;">NEIGHBOURHOOD</a>
        {% if user.is_authenticated %}
        <a href="/newpost" class="nav-link">Add post</a>
        <a href="/newbusiness" class="nav-link">Add business</a>
        <a href="/admin" class="nav-link">Create neighborhood</a>
        <a href="/logout" class="nav-link">Logout</a>

        {%if user.profile.profile_photo%}
        <div class="pic" style="margin-left: auto;">
            <a href="/profile"><img class="rounded-circle" src="{{user.profile.profile_photo.url}}"
                    style="height:70px;width: 70px;" alt="No profile pic">
                <strong style="font-size:19px;">{{current_user.username | title}}</strong>
            </a>

        </div>
        {%else%}

        <a href="/profile" class="fa fa-user fa-3x pic" style="margin-top:1%"><span
                style="font-size:19px;">{{current_user.username | title}}</span></a>
        {%endif%}

        {% endif %}

    </div>
</nav>
